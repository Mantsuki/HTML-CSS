<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Links</title>

        <style>
            /* 
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
            */
            body {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                background-color: #00aca44f;
            }

            a {
                color: #dd6a2c;
                text-decoration: none;
                font-weight: bold;
            }
            
            a:visited {
                color: #b3470d;
            }
            
            a:hover {
                text-decoration: underline;
                color: black;
            }

            a:active {
                color: #005f5ab4;
            }

            #especial::after {
                content: "<-";
            }

            #especial::before {
                content: "->";
            }
        </style>
    </head>
