<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Testes com imagens</title>
    </head>

    <body>
        <h1>Testando carga e imagens</h1>
        
        <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
        <img src="logo html.png" alt="logo html 5">

        <p>Imagem que está em uma subpasta:</p>
        <img src="imagens/logo css.png" alt="logo css 3">

        <p>Também podemos carregar uma imagem externa:</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2336958-1982839.png" alt="logo javascript"><!--Se o servidor cair a imagem não aparecerá-->
    </body>
</html>
