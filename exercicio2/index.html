<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Parágrafos e Quebras</title>
    </head>
    
    <body>

        <h1>Parágrafos e Quebras de linha</h1>
        <hr>
        
        <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt; <!--Less than (Menor que)-->p&gt;<!--Greater than (Maior que)--> e &lt;/p&gt;</p>

        <p>Se quiser quebrar linha como aqui <br> Basta usar a tag &lt;br&gt;.</p>

        <p>Vamos adicionar símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
        </p>

        <p>Vamos adicionar alguns emojis:
            &#x1F914;
            &#x1F615;
            &#x1F60E;
        </p>
    </body>
</html>
